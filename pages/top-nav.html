<!DOCTYPE html>
<html lang="en">
<!-- Top navigation html content -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
        </button>

        <!-- Modal -->
        <div class="modal" id="myModal" role="dialog" data-backdrop="false">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Vos informations...</h4>
                    </div>
                    <div class="modal-body" id="user_msg">

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                    <script>$(document).on('click','#close',function(){$('.modal').hide();});</script>
                </div>

            </div>
        </div>

        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-align-justify"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="login-container">
                <div class="form-inline">
                    <label id="infos" class="mr-sm-2"></label>

                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Username" name="username" id="user">
                    <input type="password" class="form-control mb-2 mr-sm-2" placeholder="Password" name="password" id="password">
                    <button id="signin" class="btn btn-primary mb-2 mr-sm-2">Sign in</button>
                    <button id="signup" class="btn btn-primary mb-2 mr-sm-2">Sign up</button>
                </div>
                <script src="scripts/login.js"></script>
            </div>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Accueil</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</html>
