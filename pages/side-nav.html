<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="z-index: 99999">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create your trip</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="trip_form">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="example-datetime-local-input" class="mr-sm-2">Date:</label>
                        <input class="form-control" type="date" value="today();" id="example-datetime-local-input">
                    </div>
                    <div class="input-group-btn">
                        <label class="mr-sm-2">Trip Duration </label>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-outline-secondary">
                                6H
                            </label>
                            <label class="btn btn-outline-secondary">
                                12H
                            </label>
                            <label class="btn btn-outline-secondary">
                                24H
                            </label>
                            <label class="btn btn-outline-secondary">
                              ?
                            </label>
                        </div>
                    </div>
                    <div class="input-group-btn">
                        <label class="mr-sm-2">Weather </label>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-outline-secondary">
                                <i class="fa fa-sun"></i>
                            </label>
                            <label class="btn btn-outline-secondary">
                                <i class="fa fa-cloud"></i>
                            </label>
                            <label class="btn btn-outline-secondary">
                                <i class="fa fa-tint"></i>
                            </label>
                            <label class="btn btn-outline-secondary">
                                ?
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="mr-sm-2">Departure </label>
                        <select class="form-control" id="destination_select">
                            <option disabled selected>Departure...</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="trip_btn" type="button" class="btn btn-primary" data-dismiss="modal" >Create a trip</button>
            </div>
        </div>
    </div>
</div>
</html>
