<!DOCTYPE html>
<html lang="en">
<!-- Sidebar html content -->
<nav id="sidebar">
    <div class="sidebar-header" id="sidebarCollapse">
        <h3>LhoKho</h3>
        <strong>LK</strong>
    </div>

    <ul class="list-unstyled components">
        <li class="active">
            <a href="index.html">
                <i class="fas fa-home"></i>
                Accueil
            </a>
        </li>
        <li>
            <a href="#destSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                <i class="fas fa-suitcase"></i>
                Places
            </a>
            <ul class="collapse list-unstyled disable-scrollbars" id="destSubmenu" style="max-height: 200px;overflow-y: scroll;">
                <!-- destination list will be generated dynamically here -->
            </ul>
        </li>
    </ul>


    <ul class="list-unstyled CTAs">
        <div class="form-group">
            <input type="checkbox" id="toggle_tgv" data-toggle="toggle" data-on="TGV Max" data-off="View" data-onstyle="info" data-offstyle="warning">
            <script>
                $(function() {
                    $('#toggle_tgv').change(function() {
                        if($(this).prop('checked')){
                            $('#trip_form').fadeIn(500);
                        }else{
                            $('#trip_form').fadeOut(500);
                        }
                    })
                })
            </script>
        </div>
        <form id="trip_form">
            <div class="form-group">
                <input class="form-control" type="date" value="" id="selected_date">
            </div>
            <script>
                $('#trip_form').hide();
                Date.prototype.yyyymmdd = function() {
                    var mm = this.getMonth() + 1; // getMonth() is zero-based
                    var dd = this.getDate();

                    return this.getFullYear() + '-'+
                        (mm>9 ? '' : '0') + mm+ '-'+
                        (dd>9 ? '' : '0') + dd;
                };
                $(function () {
                    $('#selected_date').val((new Date().yyyymmdd()));
                });
            </script>
            <div class="input-group-btn">
                <label class="mr-sm-2">Duration </label>
                <div class="btn-group-toggle btn-block" data-toggle="buttons">
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="options" id="6h" autocomplete="off"> 6H
                    </label>
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="options" id="12h" autocomplete="off"> 12H
                    </label>
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="options" id="24h" autocomplete="off"> 24H
                    </label>
                    <label class="btn btn-outline-secondary active text-white">
                        <input type="radio" name="options" id="unknown_time" autocomplete="off" checked> ?
                    </label>
                </div>
            </div>
            <div class="input-group-btn">
                <label class="mr-sm-2">Weather </label>
                <div class="btn-group-toggle btn-block" data-toggle="buttons">
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="options" id="sun" autocomplete="off"><i class="fa fa-sun"></i>
                    </label>
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="options" id="cloud" autocomplete="off"><i class="fa fa-cloud"></i>
                    </label>
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="options" id="rain" autocomplete="off"><i class="fa fa-tint"></i>
                    </label>
                    <label class="btn btn-outline-secondary active text-white">
                        <input type="radio" name="options" id="unknown_weather" autocomplete="off" checked> ?
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="mr-sm-2">Departure </label>
                <select class="form-control" id="destination_select">
                    <option disabled selected>Departure...</option>
                </select>
            </div>
        </form>

    </ul>

</nav>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="z-index: 99999">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create your trip</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="trip_btn" type="button" class="btn btn-primary" data-dismiss="modal" >Create a trip</button>
            </div>
        </div>
    </div>
</div>
</html>
