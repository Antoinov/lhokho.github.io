<!DOCTYPE html>
<html lang="en">
<!-- Sidebar html content -->
<nav id="sidebar">
    <div class="sidebar-header" id="sidebarCollapse">
        <h3>LhoKho</h3>
        <strong>LK</strong>
    </div>

    <ul class="list-unstyled components">
        <li class="active">
            <a href="index.html">
                <i class="fas fa-home"></i>
                Accueil
            </a>
        </li>
        <li>
            <a href="#destSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                <i class="fas fa-suitcase"></i>
                Places
            </a>
            <ul class="collapse list-unstyled disable-scrollbars" id="destSubmenu" style="max-height: 200px;overflow-y: scroll;">
                <!-- destination list will be generated dynamically here -->
            </ul>
        </li>
    </ul>


    <ul class="list-unstyled CTAs">
        <div class="form-group">
            <input type="checkbox" id="toggle_tgv" data-toggle="toggle" style="width:100%;" data-on="TGV Max" data-off="View" data-onstyle="info" data-offstyle="warning">
            <script>
                $(function() {
                    $('#toggle_tgv').change(function() {
                        if($(this).prop('checked')){
                            $('#trip_form').fadeIn(500);
                        }else{
                            $('#trip_form').fadeOut(500);
                        }
                    })
                })
            </script>
        </div>
        <form id="trip_form">
            <div class="form-group">
                <input class="form-control" type="date" value="" id="selected_date">
            </div>
            <script>
                //form is hidden by default
                $('#trip_form').hide();
                Date.prototype.yyyymmdd = function() {
                    var mm = this.getMonth() + 1; // remind getMonth() is zero-based
                    var dd = this.getDate();

                    return this.getFullYear() + '-'+
                        (mm>9 ? '' : '0') + mm+ '-'+
                        (dd>9 ? '' : '0') + dd;
                };
                $(function () {
                    //set up current date
                    $('#selected_date').val((new Date().yyyymmdd()));
                });
            </script>
            <div class="input-group-btn">
                <label class="mr-sm-2">Duration </label>
                <div class="btn-group-toggle btn-block" data-toggle="buttons" id="weather_buttons">
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="options" id="6h" autocomplete="off"> 6H
                    </label>
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="options" id="12h" autocomplete="off"> 12H
                    </label>
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="options" id="24h" autocomplete="off"> 24H
                    </label>
                    <label class="btn btn-outline-secondary active text-white">
                        <input type="radio" name="options" id="unknown_time" autocomplete="off" checked> ?
                    </label>
                </div>
                <script>
                    $('#weather_buttons').on('click', function () {
                        console.log($(this).text());
                    });
                </script>
            </div>
            <div class="input-group-btn">
                <label class="mr-sm-2">Weather </label>
                <div class="btn-group-toggle btn-block" data-toggle="buttons">
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="options" id="sun" autocomplete="off"><i class="fa fa-sun"></i>
                    </label>
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="options" id="hot" autocomplete="off"> +5°
                    </label>
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="options" id="cold" autocomplete="off"> -5°
                    </label>
                    <label class="btn btn-outline-secondary active text-white">
                        <input type="radio" name="options" id="unknown_weather" autocomplete="off" checked> ?
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="mr-sm-2">Departure </label>
                <select class="form-control" id="destination_select">
                    <option disabled selected>Departure...</option>
                </select>
            </div>
        </form>

    </ul>

</nav>

</html>
