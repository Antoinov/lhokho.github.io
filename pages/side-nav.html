<!DOCTYPE html>
<html lang="en">
<!-- Sidebar html content -->
<nav id="sidebar">
    <div class="sidebar-header" id="sidebarCollapse">
        <h3>LhoKho</h3>
        <strong>LK</strong>
    </div>

    <ul class="list-unstyled components">
        <li class="active">
            <a href="index.html">
                <i class="fas fa-home"></i>
                Accueil
            </a>
        </li>
        <li>
            <a href="#destSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                <i class="fas fa-suitcase"></i>
                Places
            </a>
            <ul class="collapse list-unstyled disable-scrollbars" id="destSubmenu" style="max-height: 200px;overflow-y: scroll;">
                <!-- destination list will be generated dynamically here -->
            </ul>
        </li>
        <li id="logoutOpt" hidden>
            <a onclick="googleSignOut()">
                <i class="fas fa-power-off"></i>
                Log Out
            </a>
        </li>
    </ul>


    <ul class="list-unstyled CTAs">
        <button id="btnLogout"   hidden>Log Out</button>
        <div class="form-group">
            <label class="switch">
                <input id="toggle_tgv" type="checkbox" >
                <span class="slider round"></span>
                <span class="absolute-no">Info</span>
            </label>
            <script>
                $(function() {
                    $('#toggle_tgv').change(function() {
                        if($(this).prop('checked')){
                            $('#trip_form').fadeIn(500);
                        }else{
                            $('#trip_form').fadeOut(500);
                        }
                    })
                })
            </script>
        </div>
        <form id="trip_form">
            <div class="form-group">
                <input class="form-control" type="date" value="" id="selected_date">
            </div>
            <script>
                //form is hidden by default
                $('#trip_form').hide();
                Date.prototype.yyyymmdd = function() {
                    var mm = this.getMonth() + 1; // remind getMonth() is zero-based
                    var dd = this.getDate();

                    return this.getFullYear() + '-'+
                        (mm>9 ? '' : '0') + mm+ '-'+
                        (dd>9 ? '' : '0') + dd;
                };
                $(function () {
                    //set up current date
                    $('#selected_date').val((new Date().yyyymmdd()));
                });
            </script>
            <div class="input-group-btn">
                <label class="mr-sm-2">Duration</label>
                <div class="btn-group-toggle btn-block" data-toggle="buttons" id="trip_buttons">
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="trip" id="short" autocomplete="off"> < 1H
                    </label>
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="trip" id="medium" autocomplete="off"> 1-3H
                    </label>
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="trip" id="long" autocomplete="off"> 4H+
                    </label>
                    <label class="btn btn-outline-secondary active text-white">
                        <input type="radio" name="trip" id="unknown_trip" autocomplete="off" checked> ?
                    </label>
                </div>
            </div>
            <div class="input-group-btn">
                <label class="mr-sm-2">How long ?</label>
                <div class="btn-group-toggle btn-block" data-toggle="buttons" id="time_buttons">
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="time" id="6h" autocomplete="off"> < 6H
                    </label>
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="time" id="12h" autocomplete="off"> < 12H
                    </label>
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="time" id="24h" autocomplete="off"> < 24H
                    </label>
                    <label class="btn btn-outline-secondary active text-white">
                        <input type="radio" name="time" id="unknown_time" autocomplete="off" checked> ?
                    </label>
                </div>
            </div>
            <div class="input-group-btn">
                <label class="mr-sm-2">Weather</label>
                <div class="btn-group-toggle btn-block" data-toggle="buttons" id="weather_buttons">
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="weather" id="sun" autocomplete="off"><i class="fa fa-sun"></i>
                    </label>
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="weather" id="hot" autocomplete="off"> +5°
                    </label>
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="weather" id="cold" autocomplete="off"> -5°
                    </label>
                    <label class="btn btn-outline-secondary active text-white">
                        <input type="radio" name="weather" id="unknown_weather" autocomplete="off" checked> ?
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="mr-sm-2">Departure</label>
                <select class="form-control" id="destination_select">
                    <option disabled selected>Departure...</option>
                </select>
            </div>
        </form>
    </ul>

</nav>

</html>
