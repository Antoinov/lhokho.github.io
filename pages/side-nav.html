<!DOCTYPE html>
<html lang="en">
<!-- Sidebar html content -->
<nav id="sidebar">
    <div class="sidebar-header" id="sidebarCollapse">
        <h3>LhoKho</h3>
        <strong>LK</strong>
    </div>

    <ul class="list-unstyled components">
        <li class="active">
            <a href="index.html">
                <i class="fas fa-home"></i>
                Accueil
            </a>
        </li>
        <li class="active">
            <a href="index.html">
                <i class="fas fa-suitcase"></i>
                Contact
            </a>
        </li>
    </ul>


    <ul class="list-unstyled CTAs">
        <div class="form-group">
            <label class="switch">
                <input id="toggle_tgv" type="checkbox" >
                <span class="slider round"></span>
                <span class="absolute-no">Info</span>
            </label>
            <script>
                $(function() {
                    $('#toggle_tgv').change(function() {
                        if($(this).prop('checked')){
                            $('#trip_form').fadeIn(500);
                        }else{
                            $('#trip_form').fadeOut(500);
                        }
                    })
                })
            </script>
        </div>
        <form id="trip_form">
            <div class="form-group">
                <input class="form-control" type="date" value="" id="selected_date">
            </div>
            <script>
                //form is hidden by default
                $('#trip_form').hide();
                Date.prototype.yyyymmdd = function() {
                    var mm = this.getMonth() + 1; // remind getMonth() is zero-based
                    var dd = this.getDate();

                    return this.getFullYear() + '-'+
                        (mm>9 ? '' : '0') + mm+ '-'+
                        (dd>9 ? '' : '0') + dd;
                };
                $(function () {
                    //set up current date
                    $('#selected_date').val((new Date().yyyymmdd()));
                });
            </script>
            <div class="input-group-btn">
                <label class="mr-sm-2">Dur√©e du voyage</label>
                <div class="btn-group-toggle btn-block" data-toggle="buttons" id="time_buttons">
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="trip" id="120" autocomplete="off"> < 2H
                    </label>
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="trip" id="240" autocomplete="off"> 2-4H
                    </label>
                    <label class="btn btn-outline-secondary active text-white">
                        <input type="radio" name="trip" id="unknown_trip" autocomplete="off" checked> 4H+
                    </label>
                </div>
            </div>
            <div class="input-group-btn">
                <label class="mr-sm-2">Challenge</label>
                <div class="btn-group-toggle btn-block" data-toggle="buttons" id="trip_type">
                    <label class="btn btn-outline-secondary active text-white">
                        <input type="radio" name="trip_type" id="direct" autocomplete="off" checked> Direct
                    </label>
                    <label class="btn btn-outline-secondary text-white">
                        <input type="radio" name="trip_type" id="indirect" autocomplete="off"> Indirect
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="mr-sm-2">Departure</label>
                <select class="form-control" id="destination_select">
                    <option disabled selected>Departure...</option>
                </select>
            </div>
        </form>
    </ul>

</nav>

</html>
